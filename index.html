<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wayne's Hub</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 40px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .menu button {
            margin: 15px;
            padding: 20px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #555;
        }
        .gallery img {
            width: 150px;
            margin: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Wayne's Home Screen</h1>

    <div class="menu">
        <button onclick="showGallery()">Gallery</button>
        <button onclick="alert('Music page coming soon!')">Music</button>
        <button onclick="alert('Games page coming soon!')">Games</button>
        <button onclick="alert('Documents page coming soon!')">Documents</button>
        <button onclick="alert('Riddims page coming soon!')">Riddims</button>
        <button onclick="alert('Notes page coming soon!')">Notes</button>
        <button onclick="alert('School page coming soon!')">School</button>
        <button onclick="alert('Work page coming soon!')">Work</button>
    </div>

    <div id="content"></div>

    <script>
        // Example gallery images (replace with your GitHub image URLs)
        const images = [
            "https://raw.githubusercontent.com/USERNAME/REPO/main/images/photo1.jpg",
            "https://raw.githubusercontent.com/USERNAME/REPO/main/images/photo2.jpg",
            "https://raw.githubusercontent.com/USERNAME/REPO/main/images/photo3.jpg"
        ];

        function showGallery() {
            const content = document.getElementById("content");
            content.innerHTML = ""; // clear current content

            const gallery = document.createElement("div");
            gallery.className = "gallery";

            images.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.onclick = () => {
                    window.open(src, "_blank"); // open full image in new tab
                };
                gallery.appendChild(img);
            });

            content.appendChild(gallery);
        }
    </script>
</body>
</html>
